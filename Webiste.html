    <title>Landing Page mit ManyChat Widgets</title>
    <!-- GitHub Image Import -->
    <link rel="import" href="https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/960x1200spsale.png">
    <!-- End GitHub Image Import -->
    <!-- Styling for Animation -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/960x1200spsale.png");
            background-size: 70%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            position: relative; /* Setze Position auf relativ */
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .animated-object {
            position: absolute;
            width: 100%;
            height: auto;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .animated-object.upper {
            top: 0;
            left: -100px;
            animation-name: moveRightTop;
        }

        .animated-object.lower {
            bottom: 0;
            left: -100px;
            animation-name: moveRightBottom;
        }

        @keyframes moveRightTop {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes moveRightBottom {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }
    </style>
    <!-- End Styling for Animation -->
</head>
<body>
    <!-- Landing Page Content -->
    <div>

        <img src="https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/728x90spsale.png" class="animated-object lower" alt="Untere Animation" style="width: 60%;">
    </div>
    <!-- End Animation -->
