<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page mit Book und ManyChat Widgets</title>
    <!-- GitHub Image Import -->
    <link rel="import" href="https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/960x1200spsale.png">
    <!-- End GitHub Image Import -->
    <!-- Styling for Animation -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/960x1200spsale.png");
            background-size: 70%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            position: relative; /* Setze Position auf relativ */
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .animated-object {
            position: absolute;
            width: 100%;
            height: auto;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .animated-object.upper {
            top: 0;
            left: -100px;
            animation-name: moveRightTop;
        }

        .animated-object.lower {
            bottom: 0;
            left: -100px;
            animation-name: moveRightBottom;
        }

        @keyframes moveRightTop {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes moveRightBottom {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        /* CSS zum Ausblenden des ManyChat-Widgets */
        .hidden {
            display: none !important;
        }
    </style>
    <!-- End Styling for Animation -->

    <!-- JavaScript für die Auswahl zwischen Desktop- und mobiler Version -->
    <script>
        function chooseVersion(version) {
            if (version === 'desktop') {
                document.getElementById('mobile-styles').remove();
            } else if (version === 'mobile') {
                var style = document.createElement('style');
                style.setAttribute('id', 'mobile-styles');
                style.innerHTML = `
                    /* Hier die zusätzlichen Stile für die mobile Version einfügen */
                    body {
                        background-size: 100%;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function openBook() {
            // Hier wird das ManyChat-Widget sichtbar gemacht
            document.getElementById('book-widget').classList.remove('hidden');
        }
    </script>
    <!-- End JavaScript für die Auswahl zwischen Desktop- und mobiler Version -->
</head>
<body>
    <!-- Landing Page Content -->
    <div>
        <h1>Willkommen auf meiner Homepage</h1>
        <p>Hauptmenü.</p>
    </div>
    <!-- End Landing Page Content -->

    <!-- Animation -->
    <div class="animation-container">
        <img src="https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/728x90spsale.png" class="animated-object upper" alt="Obere Animation" style="width: 70%;">
        <img src="https://raw.githubusercontent.com/Acommon12/Mieten-und-Losfahren/main/728x90spsale.png" class="animated-object lower" alt="Untere Animation" style="width: 70%;">
    </div>
    <!-- End Animation -->

    <!-- Book Widget (vorerst ausgeblendet) -->
    <div id="book-widget" class="hidden" style="position: fixed; bottom: 0; right: 20px; z-index: 9999;">
        <!-- Book Widget-Code hier einfügen -->
        <script src="//widget.book.com/187720794434952.js" async="async"></script>
    </div>
    <!-- End Book Widget -->

    <!-- ManyChat Widget -->
    <div style="position: fixed; bottom: 0; right: 20px; z-index: 9999;">
        <iframe src="https://manychat.com/l10/187720794434952" scrolling="no" style="width: 350px; height: 500px; border: none;"></iframe>
    </div>
    <!-- End ManyChat Widget -->

    <!-- JavaScript Redirection after Delay -->
    <script>
        setTimeout(function() {
            window.location.href = "https://m.me/187720794434952?ref=_wilkommen";
        }, 4000); // Delay in milliseconds (here: 4000ms or 4 seconds)
    </script>
    <!-- End JavaScript Redirection after Delay -->

    <!-- Auswahl zwischen Desktop- und mobiler Version -->
    <div style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
        <button onclick="chooseVersion('desktop')">Desktop-Version</button>
        <button onclick="chooseVersion('mobile')">Mobile Version</button>
    </div>
    <!-- End Auswahl zwischen Desktop- und mobiler Version -->

    <!-- HTML-Element zum Öffnen des Books -->
    <div style="position: fixed; bottom: 50px; left: 20px; z-index: 9999;">
        <a href="javascript:void(0);" onclick="openBook()">Öffne Book</a>
    </div>
    <!-- End HTML-Element zum Öffnen des Books -->
</body>
</html>
