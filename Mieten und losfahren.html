<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mieten und Losfahren</title>
    <style>
        .animation-container {
            position: relative;
            width: 100%;
            height: 200px; /* Höhe der Animation */
            overflow: hidden;
        }

        .animated-object {
            position: absolute;
            top: 50%; /* Zentriert vertikal */
            left: -100px; /* Startposition horizontal (außerhalb des Bildschirms) */
            animation: moveRight 5s linear infinite; /* Bewegungsanimation */
        }

        @keyframes moveRight {
            0% {
                left: -100px; /* Startposition des Fahrzeugs */
            }
            100% {
                left: 100%; /* Endposition des Fahrzeugs */
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <svg viewBox="0 0 100 100" class="animated-object">
            <!-- Grafiken für das Fahrzeug einfügen -->
            <circle cx="30" cy="70" r="10" fill="black" /> <!-- Vorderrad -->
            <circle cx="70" cy="70" r="10" fill="black" /> <!-- Hinterrad -->
            <rect x="20" y="50" width="60" height="20" fill="#FFFF00" /> <!-- Karosserie (gelb) -->
            <rect x="25" y="55" width="10" height="10" fill="#228B22" /> <!-- Fenster (hellgrün) -->
            <rect x="35" y="55" width="30" height="15" fill="#006400" /> <!-- Fenster (dunkelgrün) -->
            <!-- Weitere Grafiken für das Fahrzeug einfügen -->
        </svg>
    </div>
</body>
</html>
